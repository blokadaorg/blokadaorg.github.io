adguard_comment=I-AdGuard DNS yisisombululo esithile sokuvimbela isikhangiso, ukuvikelwa okuyimfihlo, nokulawulwa kwabazali.
adguard_family_name=i-AdGuard DNS (yeMndeni)
adguard_family_comment=Sebenzisa imodi yokuvikelwa Komndeni ye-AdGuard DNS ukuvimbela ukufinyelela kuwo wonke amawebhusayithi anokuqukethwe omdala futhi usebenzise ukuphepha okuphephile kusiphequluli, ngaphezu kwamanani ajwayelekile wokuvimbela isikhangiso nokuphepha kokuphequlula.

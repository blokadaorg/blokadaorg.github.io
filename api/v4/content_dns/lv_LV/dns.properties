adguard_name=AdGuard DNS
adguard_comment=AdGuard DNS ir alternatīvs risinājums reklāmu bloķēšanai, privātuma aizsardzībai un vecāku kontrolei.
adguard_family_name=AdGuard DNS (Ģimene)
adguard_family_comment=Izmantojiet Adguard DNS Ģimenes aizsardzības režīmu, lai bloķētu pieeju vietnēm, kas satur pieaugušo saturu, un nodrošinātu drošu meklēšanu pārlūkprogrammas ietvaros, papildus reklāmu bloķēšanai un drošai interneta pārlūkošanai.

opendns_name = OpenDNS
opendns_comment = Amplía el Sistema de Nombres de Dominio (DNS) añadiendo funciones como la protección contra phishing y el filtrado de contenido opcional.
google_name = DNS Público de Google
google_comment = Un servicio DNS gratuito y global que puede usarse como una alternativa a tu proveedor de DNS actual.
quad9_name = Quad9
quad9_comment = Quad9 utiliza la detección de amenazas de más de una docena de las principales empresas de seguridad informática para ofrecer una perspectiva en tiempo real de qué sitios web son seguros y qué sitios se sabe que incluyen malware u otras amenazas.
verisign_name = DNS Público de VeriSign
verisign_comment = El DNS Público de VeriSign es un servicio de DNS gratuito que ofrece mayor estabilidad y seguridad comparado con otras alternativas. A diferencia de muchos otros servicios DNS, VeriSign respeta tu privacidad.
dnswatch_name = DNS.WATCH
dnswatch_comment = Sin Censuras. Sin Tonterías. Solo DNS
adguard_name = DNS AdGuard
adguard_comment = El DNS de Adguard es una solución alternativa para bloquear anuncios y mayor privacidad, protección y control parental.
adguard_family_name = DNS AdGuard (Familiar)
adguard_family_comment = Usa el modo de protección Familiar del DNS de AdGuard para bloquear el acceso a todos los sitios web con contenido para adultos y reforzar la búsqueda segura en el navegador, además del bloqueo de anuncios y la navegación segura.
cloudflare_name = Cloudflare 1.1.1.1
cloudflare_comment = Los nuevos y rápidos DNS de Cloudflare, que garantizan tu privacidad.
cloudflare_malware_name = Cloudflare Malware
cloudflare_malware_comment = Usa Cloudflare Malware para bloquear el contenido malicioso y reducir el riesgo de ataques en línea.
cloudflare_family_name = Cloudflare Family
cloudflare_family_comment = La protección familiar te protegerá contra el malware y contenidos para adultos, asegurando que los niños no vean contenidos inapropiados.
keweon_name = Keweon
keweon_comment = Adblock Keweon y Seguridad en Línea es una red de servidores DNS en todo el mundo que proporciona características avanzadas, como bloqueo de anuncios y protección de privacidad, a la vez que protege contra spyware, malware, phishing, software falso y mucho más.
alternate_name = Alternate DNS
alternate_comment = Alternate DNS es un servicio global de resolución de nombres de dominio que bloquea anuncios no deseados.
fdn_name = French Data Network
fdn_comment = French Data Network es un servicio DNS rápido y fiable, recomendado para los usuarios franceses.
opennicusa_name = OpenNIC - Estados Unidos
opennicusa_comment = El proyecto OpenNIC es un servicio global que garantiza neutralidad y fiabilidad. Esta opción es óptima para usuarios en los Estados Unidos.
openniceu_name = OpenNIC - Europa
openniceu_comment = El proyecto OpenNIC es un servicio global que garantiza neutralidad y fiabilidad. Esta opción es óptima para usuarios en la UE.
opennicasia_name = OpenNIC - Asia
opennicasia_comment = El proyecto OpenNIC es un servicio global que garantiza neutralidad y fiabilidad. Esta opción es óptima para usuarios en la región de Asia.
uncensored_name = DNS sin censura
uncensored_comment = Sin censura, como el nombre implica, tiene como objetivo proporcionar Internet sin censura y sin filtros.
tenta_name = Tenta DNS
tenta_comment = Tenta DNS es tu solución DNS de código abierto, enfocada en la privacidad. Con su servicio, puedes asegurarte de que tu navegación se mantendrá privada.
freenom_name = Freenom World
freenom_comment = Un resolutor DNS público, rápido y anónimo con servidores alrededor del mundo. Su servicio no almacena tu IP mientras te da el resultado que estás esperando, nada adicional.
digitalcourage_name = Digitalcourage
digitalcourage_comment = La organización es conocida por su trabajo centrado en la privacidad y la seguridad. Digitalcourage hace campañas por los derechos civiles y humanos, la protección del consumidor, la libertad de información y problemas relacionados. 
quad101_name = Quad101
quad101_comment = Quad101 es el DNS público experimental del Taiwan Network Information Center, ejecuta una de las infraestructuras DNS más rápidas del mundo.
opendnsfamily_name = OpenDNS Family
opendnsfamily_comment = Un servicio que tiene como objetivo proteger a los niños bloqueando contenido adulto y violento, ayuda a garantizar un acceso seguro a internet para la familia.

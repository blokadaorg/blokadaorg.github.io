norton_porn_other_name=Norton CS (Pornografi og tilsvarende)
norton_porn_other_comment=I tillegg til å blokkere usikre nettsteder og pornografisider, blokkerer denne policyen også tilgang til nettsteder som har voksent innhold, slik som abort, alkohol, kriminalitet, kult, narkotika, gambling, hat, seksuell orientering, selvmord, tobakk eller vold.
quad9_name=Quad9
quad9_comment=Quad9 bruker trussel intelligens fra mer enn et dusin av bransjens ledende cyber sikkerhetsselskaper for å gi et sanntids perspektiv på hvilke nettsteder som er trygge og hvilke områder som er kjent for å inneholde skadelig programvare eller andre trusler. 
yandex_name=Yandex.DNS Basic

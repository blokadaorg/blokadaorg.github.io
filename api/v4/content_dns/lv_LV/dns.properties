google_name=Google Public DNS
google_comment=Globāls bezmaksas DNS serviss, ko varat izmantot kā alternatīvu pašreizējam DNS sniedzējam.
quad9_name=Quad9
quad9_comment=Quad9 izmanto vairāk nekā desmit nozares vadošās kibedrošības uzņēmumu draudu izlūkdatus, lai dotu reāllaika perspektīvu par to, kuras tīmekļa vietnes ir drošas un kurās vietnēs ir iekļauta ļaunprogrammatūra vai citi draudi. 
yandex_name=Yandex.DNS Pamata

keweon_name=Keweon
keweon_comment=Keweon Adblock un Online Security ir tīkls, kas sastāv no DNS serveriem visā pasaulē, kas piedāvā papildus funkcijas kā reklāmu bloķēšana, privātuma aizsardzība, vienlaicīgi aizsargājot arī no spiegprogrammatūras, pikšķerēšanas, viltotas programmatūras u.c

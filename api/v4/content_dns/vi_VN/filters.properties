b_energized_spark_name=Energized Spark
b_energized_spark_comment=Phi\u00ean b\u1ea3n r\u00fat g\u1ecdn nh\u1ea5t c\u1ee7a danh s\u00e1ch Energized. Ho\u1ea1t \u0111\u1ed9ng t\u1ed1t nh\u1ea5t v\u1edbi nh\u1eefng thi\u1ebft b\u1ecb \u00edt RAM.
b_energized_blu_go_name=Energized Blu Go
b_energized_blu_go_comment=Ng\u01b0\u1eddi em c\u1ee7a Energized Blu, d\u00e0nh cho nh\u1eefng thi\u1ebft b\u1ecb \u00edt RAM h\u01a1n.
b_energized_blu_name=Energized Blu (khuy\u00ean d\u00f9ng)
b_energized_blu_comment=M\u1ed9t danh s\u00e1ch nh\u1eb9 \u0111\u01b0\u1ee3c t\u1ed1i \u01b0u cho thi\u1ebft b\u1ecb di \u0111\u1ed9ng, ch\u1eb7n h\u1ea7u h\u1ebft qu\u1ea3ng c\u00e1o m\u00e0 b\u1ea1n c\u00f3 th\u1ec3 \u0111\u1ed1i m\u1eb7t khi l\u01b0\u1edbt web hay s\u1eed d\u1ee5ng c\u00e1c \u1ee9ng d\u1ee5ng.
b_energized_basic_name=Energized Basic
b_energized_basic_comment=Phi\u00ean b\u1ea3n ti\u00eau chu\u1ea9n c\u1ee7a danh s\u00e1ch Energized ph\u1ed5 bi\u1ebfn. Danh s\u00e1ch n\u00e0y bao g\u1ed3m c\u00e1c l\u0129nh v\u1ef1c qu\u1ea3ng c\u00e1o, c\u00e1c ch\u01b0\u01a1ng tr\u00ecnh theo d\u00f5i, ph\u1ea7n m\u1ec1m \u0111\u1ed9c h\u1ea1i, t\u1ed5ng h\u1ee3p t\u1eeb c\u00e1c ngu\u1ed3n c\u00f3 uy t\u00edn. M\u1ee5c \u0111\u00edch c\u1ee7a danh s\u00e1ch n\u00e0y l\u00e0 \u0111\u1ec3 cung c\u1ea5p s\u1ef1 b\u1ea3o v\u1ec7 t\u1ed1t nh\u1ea5t v\u00e0 ch\u1eb7n h\u1ea7u h\u1ebft c\u00e1c qu\u1ea3ng c\u00e1o, ph\u1ea7n m\u1ec1m \u0111\u1ed9c h\u1ea1i, th\u01b0 r\u00e1c v\u00e0 theo d\u00f5i trong web v\u00e0 c\u00e1c \u1ee9ng d\u1ee5ng.
b_goodbyeads_name=Goodbye Ads de Jerryn70
b_goodbyeads_comment=Ch\u1eb7n qu\u1ea3ng c\u00e1o v\u00e0 c\u00e1c ph\u1ea7n m\u1ec1m theo d\u00f5i tr\u00ean di \u0111\u1ed9ng. \u0110\u1eb7c bi\u1ec7t thi\u1ebft k\u1ebf \u0111\u1ec3 ng\u0103n ch\u1eb7n c\u00e1c qu\u1ea3ng c\u00e1o trong tr\u00f2 ch\u01a1i & \u1ee9ng d\u1ee5ng. Kh\u00f4ng gi\u1ed1ng nh\u01b0 c\u00e1c danh s\u00e1ch kh\u00e1c n\u00f3 c\u0169ng ng\u0103n ch\u1eb7n qu\u1ea3ng c\u00e1o \u0111\u01b0\u1ee3c cung c\u1ea5p b\u1edfi Facebook. \u0110i\u1ec1u n\u00e0y c\u0169ng s\u1ebd l\u00e0m t\u0103ng tu\u1ed5i th\u1ecd pin v\u00e0 hi\u1ec7u su\u1ea5t. L\u01b0u \u00fd\: n\u1ebfu b\u1ea1n l\u00e0 m\u1ed9t ng\u01b0\u1eddi s\u1eed d\u1ee5ng Facebook, h\u00e3y th\u00eam Facebook v\u00e0o danh s\u00e1ch tr\u1eafng.

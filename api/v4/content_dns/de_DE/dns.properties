freedns_name=FreeDNS
freedns_comment=Frei surfen. Keine DNS-Weiterleitungen. Keine Protokollierung.
opendns_name=OpenDNS
opendns_comment=Erweitert das Domain Name System um Funktionen wie Phishing-Schutz und optionale Inhaltsfilterung.
google_name=Google Public DNS
google_comment=Ein kostenloser globaler DNS-Dienst zur Namensauflösung, den du als Alternative zu deinem derzeitigen DNS-Anbieter verwenden kannst.
quad9_name=Quad9
quad9_comment=Quad9 verwendet Informationen zu Gefahren von mehr als einem Dutzend der führenden Cyber-Sicherheitsunternehmen der Branche, um in Echtzeit eine Perspektive zu bieten, welche Webseiten sicher sind und welche Webseiten bekanntermaßen Malware oder andere Bedrohungen enthalten. 
yandex_name=Yandex.DNS Basic
yandex_comment=Yandex.DNS ist ein kostenloser rekursiver DNS-Dienst. Die Server von Yandex.DNS befinden sich in Russland, den GUS-Staaten und Westeuropa. Der "Basic" -Modus hat keine Datenfilterung.
yandex_safe_name=Yandex.DNS Safe
yandex_safe_comment=Im "Safe" -Modus wird Schutz vor infizierten und betrügerischen Webseiten angeboten.
yandex_family_name=Yandex.DNS Family
yandex_family_comment=Der "Family" -Modus ermöglicht den Schutz vor gefährlichen Webseiten und blockiert Webseiten mit Inhalten für Erwachsene.
verisign_name=VeriSign Public DNS
verisign_comment=Verisign Public DNS ist ein kostenloser DNS-Dienst, der eine verbesserte DNS-Stabilität und -Sicherheit gegenüber anderen Alternativen bietet. Und im Gegensatz zu vielen anderen DNS-Diensten respektiert Verisign deine Privatsphäre.
comodo_name=Comodo Secure DNS
comodo_comment=Comodo Secure DNS bietet ein zuverlässigeres, sichereres, intelligenteres und schnelleres Internet.
dnswatch_name=DNS.WATCH
dnswatch_comment=Keine Zensur. Kein Unsinn. Nur DNS.
adguard_name=AdGuard DNS
adguard_comment=AdGuard DNS ist eine alternative Lösung für Anzeigenblockierung, Datenschutz und Kindersicherung.
adguard_family_name=AdGuard DNS (Family)
adguard_family_comment=Verwende den Familienschutzmodus von AdGuard DNS, um den Zugriff auf alle Webseiten mit nicht jugendfreien Inhalten zu blockieren und eine sichere Suche im Browser zu erzwingen, neben den regulären Vorteilen der Anzeigenblockierung und Browsersicherheit.
fooldns_name=FoolDNS
fooldns_comment=Zerstöre 90% der Werbung und lösche Tracking-Cookies.
cloudflare_name=Cloudflare 1.1.1.1
cloudflare_comment=Die neuen, schnellen DNS-Server von Cloudflare mit Datenschutzgarantie.
keweon_name=Keweon
keweon_comment=Keweon Adblock und Online Security ist ein Netzwerk von DNS-Servern auf der ganzen Welt, die erweiterte Funktionen wie Anzeigenblockierung und Schutz der Pivatsphäre bieten und gleichzeitig vor Spyware, Malware, Phishing, gefälschter Software und vielem mehr schützen.
alternate_name=Alternate DNS
alternate_comment=Alternate DNS ist ein erschwinglicher, globaler Domain Name System-Auflösungsdienst, der unerwünschte Werbung blockiert.
fdn_name=French Data Network
fdn_comment=Das French Data Network ist ein schneller, zuverlässiger DNS-Dienst, der für französische Benutzer empfohlen wird.
opennicusa_name=OpenNIC - USA
opennicusa_comment=Das OpenNIC-Projekt ist ein globaler Dienst, der Neutralität und Zuverlässigkeit gewährleistet. Diese Option ist optimal für Benutzer in den USA.
openniceu_name=OpenNIC - EU
openniceu_comment=Das OpenNIC-Projekt ist ein globaler Dienst, der Neutralität und Zuverlässigkeit gewährleistet. Diese Option ist optimal für Benutzer in der EU.
uncensored_name=UncensoredDNS
uncensored_comment=Uncensored zielt, wie der Name schon sagt, darauf ab, ein unzensiertes und ungefiltertes Internet bereitzustellen.


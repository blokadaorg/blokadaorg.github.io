opennicasia_name = ओपनएनआईसी - एशिया
opennicasia_comment = ओपनएनआईसी परियोजना एक वैश्विक सेवा है जो तटस्थता और विश्वसनीयता सुनिश्चित करती है। यह विकल्प एशिया में उपयोगकर्ताओं के लिए इष्टतम है।

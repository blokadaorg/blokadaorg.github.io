<h4>為什麼要用 VPN？</h4>

<p>VPN 服務可以增強您在網路上的安全性與匿名性，透過加密您的通訊與遮蔽您的真實 IP 而得。</p>
<p>加密是在客戶端（您目前使用的裝置）與 VPN 伺服器間進行，因此第三方無法讀取您傳輸的資訊。</p>
<p>典型使用案例：</p>
<ul>
<li>當使用公開或免費的 WiFi 熱點時</li>
<li>造訪國外的銀行或其他重要網站</li>
<li>造訪在您的區域受限制的網站</li>
</ul>

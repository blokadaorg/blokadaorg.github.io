\n\
\n\
\n\
Vous devriez \u00eatre prudent lorsque vous utilisez des applications qui filtrent votre trafic internet, car celles-ci peuvent voler vos informations sensibles. Blokada est open source, cela signifie que tout le monde peut parcourir son code source pour \u00eatre certain que l'application est s\u00fbre \u00e0 utiliser. Faites confiance \u00e0 une communaut\u00e9 prosp\u00e8re qui pense que le monde est meilleur sans publicit\u00e9 \!\n\
\n\
\n\
\n\

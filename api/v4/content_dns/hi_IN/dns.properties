tenta_name = टेंटा डीएनएस
tenta_comment = टेंटा डीएनएस आपका खुला स्रोत, गोपनीयता-पहला डीएनएस समाधान है। उनकी सेवा से, आप यह सुनिश्चित कर सकते हैं कि आपका ब्राउज़िंग निजी रहेगा।
freenom_name = फ्रीनोम वर्ल्ड
freenom_comment = दुनिया भर में सर्वर के साथ एक तेज और अनाम सार्वजनिक डीएनएस रिज़ॉल्वर। उनकी सेवा आपके IP को संग्रहीत नहीं करती है जबकि यह आपको वह परिणाम देता है जिसकी आप अपेक्षा कर रहे हैं, अतिरिक्त कुछ भी नहीं।
digitalcourage_name = डिजिटलसाहस
digitalcourage_comment = यह संगठन उनकी गोपनीयता और सुरक्षा केंद्रित कार्य, नागरिक और मानवाधिकारों के लिए डिजिटल अभियान, उपभोक्ता संरक्षण, सूचना की स्वतंत्रता और संबंधित मुद्दों के बारे में अच्छी तरह से जाना जाता है। 
quad101_name = क्वाड101
quad101_comment = क्वाड101 ताइवान नेटवर्क सूचना केंद्र की प्रायोगिक सार्वजनिक डीएनएस परियोजना है, जो दुनिया के सबसे तेज़ डीएनएस बुनियादी ढांचे में से एक है।
opendnsfamily_name = OpenDNS परिवार
opendnsfamily_comment = एक ऐसी सेवा जिसका उद्देश्य वयस्क सामग्री और उल्लंघन को रोककर बच्चों की रक्षा करना है, परिवार के लिए सुरक्षित इंटरनेट का उपयोग सुनिश्चित करने में मदद करता है।

\n\
Blokada s\u1eed d\u1ee5ng c\u00e1c k\u0129 thu\u1eadt th\u00f4ng minh \u0111\u1ec3 gi\u1ea3m thi\u1ec3u t\u00e1c \u0111\u1ed9ng l\u00ean pin. Th\u1ef1c t\u1ebf, h\u1ea7u h\u1ebft ng\u01b0\u1eddi d\u00f9ng n\u00f3i r\u1eb1ng h\u1ecd kh\u00f4ng nh\u1eadn th\u1ea5y b\u1ea5t k\u1ef3 tr\u01b0\u1eddng h\u1ee3p r\u00fat pin nhanh n\u00e0o. Ch\u00fang t\u00f4i c\u0169ng h\u1ebft s\u1ee9c n\u1ed7 l\u1ef1c \u0111\u1ec3 t\u1ed1c \u0111\u1ed9 m\u1ea1ng kh\u00f4ng b\u1ecb \u1ea3nh h\u01b0\u1edfng b\u1edbi qu\u00e1 tr\u00ecnh ch\u1eb7n qu\u1ea3ng c\u00e1o. H\u00e3y t\u1ef1 m\u00ecnh tr\u1ea3i nghi\u1ec7m\!\n\

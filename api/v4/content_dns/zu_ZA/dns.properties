google_name=i-Google Public DNS
google_comment=Isevisi yokuxazululwa kwe-DNS yomhlaba wonke, mahhala ukuthi ungasebenzisa njengenye indlela kumhlinzeki wakho we-DNS wamanje.
quad9_name=i-Quad9
quad9_comment=I-Quad9 isebenzisa ukuhlakanipha okuphezulu kwe-cyber kusuka ezinkampanini eziningi eziphephile zokuphepha kwe-cyber ukuhlinzeka ngombono wesikhathi sangempela wewebhusayithi evikelekile nokuthi yimaphi amasayithi ayaziwa ukuthi afaka i-malware noma ezinye izinsongo. 
yandex_name=i-Yandex.DNS Basic
yandex_comment=I-Yandex.DNS iyisevisi ye-DNS ekhululekile, ezinikezele. Amaseva we-Yandex.DNS aseRussia, emazweni e-CIS nase-Western Europe. Imodi "eyisisekelo" ayinayo ukuhlunga kwethrafikhi.
yandex_safe_name=i-Yandex.DNS Safe
yandex_safe_comment=Kwimodi "ephephile", ukuvikelwa kumasayithi agciwane kanye nokukhwabanisa kunikeziwe.
yandex_family_name=i-Yandex.DNS Family
yandex_family_comment=Imodi "yomndeni" ivumela ukuvikelwa kusuka kumasayithi ayingozi namabhulokhi okuvimbela okuqukethwe okudala.
verisign_name=i-VeriSign Public DNS
verisign_comment=I-Verisign Public Public DNS isevisi yamahhala ye-DNS enikeza ukuzinza kwe-DNS nokuphepha ngezinye izindlela. Futhi, ngokungafani nezinye izinsiza ze-DNS ngaphandle, i-Verisign ihlonipha ubumfihlo bakho.

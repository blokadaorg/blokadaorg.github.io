b_store_long=\#\# Bloque les publicit\u00e9s sans \u00e9puiser la batterie\n\
\n\
\n\
\n\
Blokada utilise des techniques intelligentes pour minimiser l'impact sur l'autonomie de votre batterie. Dans le fait, la plupart des utilisateurs nous rapportent qu'ils ne voient aucune diminution notable de l'autonomie de leurs batteries. Nous nous effor\u00e7ons \u00e9galement de faire en sorte que la vitesse du r\u00e9seau ne soit pas affect\u00e9e par le blocage des publicit\u00e9s. Testez-le par vous-m\u00eame\!\n\
\n\
\n\
\n\

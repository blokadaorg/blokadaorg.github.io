cloudflare_malware_name = क्लाउडफ्लेअर मैलवेयर
cloudflare_malware_comment = दुर्भावनापूर्ण सामग्री को अवरुद्ध करने और ऑनलाइन हमलों के जोखिम को कम करने के लिए क्लाउडफ्लेअर मैलवेयर का उपयोग करें।
cloudflare_family_name = क्लाउडफ्लेअर परिवार
cloudflare_family_comment = यह पारिवारिक सुरक्षा आपको द्वेष और वयस्क सामग्री से बचाएगी, यह सुनिश्चित करते हुए कि बच्चे अवांछित सामग्री नहीं देखेंगे।
keweon_name = Keweon
keweon_comment = Keweon Adblock and Online Security दुनिया भर में डीएनएस सर्वर का एक नेटवर्क है जो स्पाइवेयर, मैलवेयर, फ़िशिंग, नकली सॉफ़्टवेयर और अन्य से सुरक्षा करता है एवं उन्नत सुविधाओं, जैसे एडब्लॉकिंग और गोपनीयता सुरक्षा प्रदान करता है।
alternate_name = वैकल्पिक डीएनएस

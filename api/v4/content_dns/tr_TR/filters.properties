b_youtube_comment = YouTube reklamlar\u0131n\u0131 engellemeyi ama\u00e7layan liste. Reklamlar\u0131n tamam\u0131n\u0131n filtrelenece\u011fini garanti edemeyiz ve bunun i\u00e7in s\u00f6z veremeyiz.
b_phishingarmy_name = Kimlik Av\u0131 Ordusu Engelleme Listesi
b_phishingarmy_comment = Ayr\u0131ca banka hesab\u0131 bilgilerinizi veya \u015fifrenizi g\u00fcncellemeniz gerekti\u011fini s\u00f6yleyen \u00e7ok say\u0131da e-posta m\u0131 al\u0131yorsunuz? Kimlik Av\u0131 Ordusu, kullan\u0131c\u0131y\u0131 yanl\u0131\u015f y\u00f6nlendirerek kullan\u0131c\u0131n\u0131n kredi kart\u0131 bilgilerini, kullan\u0131c\u0131 ad\u0131n\u0131, \u015fifresini vb. hassas bilgileri edinmeye \u00e7al\u0131\u015fan doland\u0131r\u0131c\u0131l\u0131k alanlar\u0131yla sava\u015f\u0131r.
b_ddgtrackerradar_name = DuckDuckGo \u0130zleyici Radar\u0131
b_ddgtrackerradar_comment = DuckDuckGo \u0130zleyici Radar\u0131, s\u00fcrekli tarama ve analiz yoluyla otomatik olarak olu\u015fturulan ve izleyicilerle ilgili s\u0131n\u0131f veri seti tutmada en iyisidir. Ayr\u0131nt\u0131lar i\u00e7in yazar bilgilerine bak\u0131n.

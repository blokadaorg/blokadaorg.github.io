b_store_long=\#\# Blokkeer advertenties zonder de batterij te belasten\n\
\n\
\n\
\n\
Blokada gebruikt slimme technieken om de impact op de levensduur van de batterij tot een minimum te beperken. In feite vertellen de meeste gebruikers ons dat ze helemaal geen extra batterij verbruik zien\! We hebben ook veel moeite gedaan om ervoor te zorgen dat de netwerksnelheid niet wordt be\u00efnvloed door ad-blocking. Test het zelf\!\n\
\n\
\n\

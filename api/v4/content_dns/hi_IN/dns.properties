opennicusa_name = ओपनएनआईसी - यूएसए
opennicusa_comment = ओपनएनआईसी परियोजना एक वैश्विक सेवा है जो तटस्थता और विश्वसनीयता सुनिश्चित करती है। यह विकल्प संयुक्त राज्य अमेरिका में उपयोगकर्ताओं के लिए इष्टतम है।

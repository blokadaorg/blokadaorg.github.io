opendns_name = OpenDNS
opendns_comment = फ़िशिंग सुरक्षा और वैकल्पिक सामग्री फ़िल्टरिंग जैसी सुविधाओं को जोड़कर डोमेन नाम प्रणाली को बढ़ाता है।
google_name = Google Public DNS
google_comment = एक निशुल्क, वैश्विक DNS रिज़ॉल्यूशन सेवा जिसे आप अपने वर्तमान डीएनएस प्रदाता के विकल्प के रूप में उपयोग कर सकते हैं।
quad9_name = Quad9
quad9_comment = Quad9 उद्योग के अग्रणी साइबर सुरक्षा कंपनियों के एक दर्जन से अधिक से खतरा खुफिया वेबसाइटों सुरक्षित है और क्या साइटों मैलवेयर या अंय खतरों को शामिल करने के लिए जाना जाता है पर एक वास्तविक समय परिप्रेक्ष्य देने के लिए उपयोग करता है । 
verisign_name = VeriSign Public DNS
verisign_comment = Verisign सार्वजनिक dns एक मुक्त dns सेवा है कि अंय विकल्पों पर बेहतर डीएनएस स्थिरता और सुरक्षा प्रदान करता है । और, वहां से बाहर अंय DNS सेवाओं के कई विपरीत, Verisign आपकी गोपनीयता का संमान करता है ।
dnswatch_name = DNS.WATCH
dnswatch_comment = कोई सेंसरशिप नहीं कोई बकवास नहीं। बस डीएनएस

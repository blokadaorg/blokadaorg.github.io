keweon_name=i-Keweon
keweon_comment=I-Keweon Adblock nokuvikeleka ku-intanethi kuyinethiwekhi yezinsiza ze-DNS emhlabeni wonke ohlinzeka ngezici eziphambili, njengokuvikela ukuvikela nokuvikela ubumfihlo, ngenkathi ivikela kusuka ku-spyware, i-malware, i-phishing, isofthiwe engalungile nokuningi.
